 <script src="js/dateFunctions.js"></script>
    <script src="js/formatFunctions.js"></script>

    <script>

        let totalSales = 0;						//initialize Total Sales

        function processOrder() {
            //alert("inside processOrder()");
            //get information from form
            let inProductName = document.querySelector("#item_name").value;		//get Product name
            let inPrice = document.querySelector("#item_price").value;			//get price
            let inQuantity = document.querySelector("#item_quantity").value;	//get quantity

	
            //calculate Sale Price for the order
			

            if (isNaN(parseInt(inPrice)) || isNaN(parseInt(inQuantity))) {
                alert("Bad input!");
                
                
            }
            else {

                let salePrice = inPrice * inQuantity;								//calculate the Sale Price

                let formattedSalePrice = dollarFormat(salePrice + "");				//turn number into currency format
                document.querySelector("#outSalePrice").innerHTML = formattedSalePrice;		//display Sale Price

                totalSales = salePrice;											//add current sale to total sales

                let formattedTotalSales = dollarFormat(totalSales + "");				//turn number into currency format
                document.querySelector("#outTotalSales").innerHTML = formattedTotalSales;	//display Total Sales

                //Display the Name and Sale Price to the order list
                let orderLine = inProductName + "  " + formattedSalePrice + "<br>";
                document.querySelector("#outDisplayOrder").innerHTML += orderLine;
            }
        }

        function clearSale() {
            //alert("inside clearSale()");
            document.querySelector("#outSalePrice").innerHTML = "";			//clear Sale Price for new order
            document.querySelector("#outTotalSales").innerHTML = "";
        }

        function clearOrder() {
            //alert("inside clearOrder()");
            totalSales = "";

            document.querySelector("#outDisplayOrder").innerHTML = "";
        }

    </script>
