<title>Day 2 Examples</title>

	<script>

	// line comment 1/15/2020
	/*
	block comment
	notes
	object dot method () OR object dot property
	object = a thing you can use (document)
	properties = descriptions / adjectives
	methods/ functions = do something, verbs, have parenthesis (write)
